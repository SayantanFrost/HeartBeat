  <!DOCTYPE html>
  <html lang="en">
  <head>
  <title>HeartBeat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/heartbeat.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/heartbeat.min.js"></script>
  </head>
  <body ng-app="">
    <nav class="navbar navbar-inverse">
      <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Heart Beat</a>
      </div>
      <ul class="nav navbar-nav navbar-right">

        <li><a href="#">Open</a></li>
        <li><a href="#">Save</a></li>
      </ul>
      </div>
    </nav>
    <div  class="container-fluid">
      <div class="row hb_main_container">

        <!--Toolbar-->
        <div id="toolbar" class="col-sm-2" >
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span class="panel-title">
                  Grids
                  <a data-toggle="collapse" data-parent="#accordion" class="right" href="#collapse1">
                    <i  class="fa fa-plus-circle collapsible_icon" aria-hidden="true"></i>
                  </a>
                </span>
              </div>
              <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                  <ul class="list-group">
                    <li draggable="true" ondragstart="drag(event)" id="12c" class="list-group-item">12 cols<span class="badge">drag</span></li>
                    <li draggable="true" ondragstart="drag(event)" id="6-6c" class="list-group-item">6-6 cols<span class="badge">drag</span></li>
                    <li draggable="true" ondragstart="drag(event)" id="4-8c" class="list-group-item">4-8 cols<span class="badge">drag</span></li>
                    <li draggable="true" ondragstart="drag(event)" id="4-4-4c" class="list-group-item">4-4-4 cols<span class="badge">drag</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>


        </div>

        <!--Main Window-->
        <div id="main_window" class="col-sm-10" >
          <div ondrop="drop(event)" ondragover="allowDrop(event)" class="panel panel-info " style="height:300px">
            <div class="panel-heading">
              Widget
              <span class="right"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            <div class="panel-body droparea">

            </div>

          </div>

        </div>
      </div>
    </div>


  </body>
  </html>
